<!-- List of Cities -->
<section class="col-sm-12 col-10">

  <h4>Suggested</h4>
  <article>
    
    <div *ngFor="let x of cities" 
      [routerLink]="['results']"
      [queryParams]="{city: x.name}"
      (click)="setCity(x.name)">

      <img [src]="x.img" alt="x.name">
      <span>{{ x.name }}</span>
      
    </div>
  </article>
</section>
